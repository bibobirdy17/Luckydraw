<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Arwen抽獎回饋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="contact100-more flex-col-c-m" style="background-image: url('images.jpg');">
      <div class="flex-col size2 p-t-55">
        <span class="txt2">這次的獎品是kms的上岸短髮冬~(有損)</span>
        <span class="txt2">請注意您填入的姓名一定要跟社群內的相同，否則抽獎作廢給下一位</span>
        <span class="txt2">會開20賣貨便內退20，若有跟我交易過則內退58❤️</span>
        <span class="txt2">很感謝各位的支持與信任!</span>
  <div class="container-contact100">
    <div class="wrap-contact100">
      <form id="google-form" class="contact100-form validate-form">
        <span class="contact100-form-title">參加抽獎</span>

        <label class="label-input100" for="nickname">社群內您的暱稱 *</label>
        <div class="wrap-input100 validate-input" data-validate="暱稱為必填">
          <input id="nickname" class="input100" type="text" placeholder="輸入暱稱" required>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" type="submit">送出</button>
        </div>
      </form>

   
        </div>
      </div>
    </div>
  </div>

  <!-- 表單送出功能 -->
  <script>
    $('#google-form').submit(function (e) {
      e.preventDefault();

      const nickname = $('#nickname').val().trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLScO7oArWiXokQqw-7Fgxa0b_KVj-72VUG1aHv5HSmaNhIR25A/formResponse",
        data: {
          "entry.1071880591": nickname
        },
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function () {
            alert("✅ 報名成功！");
            $('#nickname').val('');
          },
          200: function () {
            alert("✅ 報名成功！");
            $('#nickname').val('');
          }
        }
      });
    });
  </script>
</body>
</html>
