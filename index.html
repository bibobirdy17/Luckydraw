<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Arwen抽獎回饋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .description-block {
      position: relative;
      width: 100%;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .description-bg {
      background-image: url('images.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 40px 20px;
    }

    .description-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.3); /* 降低黑色透明度 */
      z-index: 1;
    }

    .description-text {
      position: relative;
      z-index: 2;
      font-size: 16px;
      line-height: 1.6;
    }

    .contact100-form-btn {
      background-color: #d8b4f8 !important; /* 淺紫色 */
      color: white !important;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .contact100-form-btn:hover {
      background-color: #c084fc !important; /* hover 深一點 */
    }
  </style>
</head>
<body>

  <div class="container-contact100">
    <div class="wrap-contact100">

      <!-- 說明區塊移到上面 -->
      <div class="description-block">
        <div class="description-bg">
          <div class="description-text">
            <p>這次的獎品是kms的上岸短髮冬~(有損)</p>
            <p>請注意您填入的姓名一定要跟社群內的相同，否則抽獎作廢給下一位</p>
            <p>會開20賣貨便內退20，若有跟我交易過則內退58❤️</p>
            <p>很感謝各位的支持與信任!</p>
          </div>
        </div>
      </div>

      <!-- 表單區塊 -->
      <form id="google-form" class="contact100-form validate-form">
        <span class="contact100-form-title">參加抽獎</span>

        <label class="label-input100" for="nickname">社群內您的暱稱 *</label>
        <div class="wrap-input100 validate-input" data-validate="暱稱為必填">
          <input id="nickname" class="input100" type="text" placeholder="輸入暱稱" required>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" type="submit">送出</button>
        </div>
      </form>

    </div>
  </div>

  <!-- 表單送出功能 -->
  <script>
    $('#google-form').submit(function (e) {
      e.preventDefault();

      const nickname = $('#nickname').val().trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLScO7oArWiXokQqw-7Fgxa0b_KVj-72VUG1aHv5HSmaNhIR25A/formResponse",
        data: {
          "entry.1071880591": nickname
        },
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function () {
            alert("✅ 報名成功！");
            $('#nickname').val('');
          },
          200: function () {
            alert("✅ 報名成功！");
            $('#nickname').val('');
          }
        }
      });
    });
  </script>
</body>
</html>
