<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Arwen抽獎回饋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ✅ 所有自定義樣式放這裡 -->
  <style>
    .contact100-more {
      position: relative;
      color: white;
    }
    .contact100-more::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }
    .contact100-more .flex-col {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
    }
    .contact100-more .txt2 {
      color: white;
      text-align: center;
    }
    .contact100-form-btn {
      background: linear-gradient(45deg, #6e46ae, #d7a9f9);
      color: white;
      transition: background 0.3s ease;
    }
    .contact100-form-btn:hover {
      background: linear-gradient(45deg, #5a3794, #c693f0);
    }
  </style>
</head>

<body>
  <div class="container-contact100">
    <div class="wrap-contact100">

      <!-- 抽獎說明區塊 -->
      <div class="contact100-more flex-col-c-m" style="background-image: url('image.jpeg');">
        <div class="flex-col size2 p-t-55">
          <span class="txt2">此次獎品是kms上岸短髮冬~（有損）</span>
          <span class="txt2">請注意您填入的姓名需和社群內的相同，否則抽獎作廢給下一位</span>
          <span class="txt2">會開 20 賣貨便內退 20</span>
          <span class="txt2">若有跟我交易過則內退 58 ❤️</span>
          <span class="txt2">感謝各位的支持與信任！By Arwen</span>
        </div>
      </div>
      
      <!-- 表單區塊 -->
      <form id="google-form" class="contact100-form validate-form">
        <span class="contact100-form-title">參加抽獎</span>

        <label class="label-input100" for="nickname">社群內您的暱稱 *</label>
        <div class="wrap-input100 validate-input" data-validate="暱稱為必填">
          <input id="nickname" class="input100" type="text" placeholder="輸入暱稱" required>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" type="submit">送出</button>
        </div>
      </form>

    </div>
  </div>

  <!-- 表單送出功能 -->
  <script>
  // ✅ 截止時間設定
  const deadline = new Date("2025-04-07T04:28:59");
  const countdownEl = document.getElementById("countdown");
  const formEl = document.getElementById("google-form");
  
  // ✅ 更新倒數計時
  function updateCountdown() {
    const now = new Date();
    const diff = deadline - now;
  
    if (diff <= 0) {
      countdownEl.innerHTML = "❌ 報名已截止";
      if (formEl) formEl.style.display = "none"; // 隱藏表單
      return;
    }
  
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
  
    countdownEl.innerHTML = `⏳ 報名倒數：${hours} 小時 ${minutes} 分 ${seconds} 秒`;
  }
  
  // ✅ 每秒更新一次
  setInterval(updateCountdown, 1000);
  updateCountdown(); // 初始化一次

    $('#google-form').submit(function (e) {
      e.preventDefault();

      const nickname = $('#nickname').val().trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLScO7oArWiXokQqw-7Fgxa0b_KVj-72VUG1aHv5HSmaNhIR25A/formResponse",
        data: {
          "entry.1071880591": nickname
        },
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function () {
            alert("✅ 報名成功！");
            $('#nickname').val('');
          },
          200: function () {
            alert("✅ 報名成功！");
            $('#nickname').val('');
          }
        }
      });
    });
  </script>
</body>
</html>
