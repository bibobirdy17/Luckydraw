<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>可愛小店</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fef9f4;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-body {
      padding: 0.5rem 1rem;
      flex-grow: 1;
    }
    .card-body h3 {
      margin: 0.2rem 0;
    }
    .order-section {
      background: #fff3;
      padding: 1rem;
      margin: 2rem;
      border-radius: 12px;
      background: #fffbe8;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffa8b6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff7d90;
    }
  </style>
</head>
<body>
  <h1>可愛小店</h1>
  <div class="grid" id="productGrid"></div>

  <div class="order-section">
    <h2>填寫訂單資料</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="姓名" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="number" id="amount" placeholder="匯款金額" required />
      <input type="text" id="bankCode" placeholder="銀行末五碼" required />
      <button type="submit">送出訂單</button>
    </form>
    <p id="resultMsg"></p>
  </div>

  <script>
    const SHEET_ID = '1_im8HX0bpHQcoFXwwLINBEp7Q0CqYiDDLFh2HcTeVp0';
    const PRODUCT_SHEET = '商品資料';
    const ORDER_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn9Uo_tZfF_1pgmcKZOBMOMV9m9E8bqvJMbjXeGh8vYoLuvpWnvqMx6NE9lEv9L-Qa/exec';

    async function fetchProducts() {
      const url = `https://opensheet.elk.sh/${SHEET_ID}/${PRODUCT_SHEET}`;
      const res = await fetch(url);
      const data = await res.json();
      const grid = document.getElementById('productGrid');
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item['圖片網址']}" alt="商品圖">
          <div class="card-body">
            <h3>${item['名稱']}</h3>
            <p>價格：$${item['價格']}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      params.append('姓名', formData.get('name'));
      params.append('Email', formData.get('email'));
      params.append('匯款金額', formData.get('amount'));
      params.append('銀行末五碼', formData.get('bankCode'));

      const result = await fetch(ORDER_SCRIPT_URL, {
        method: 'POST',
        body: params
      });
      const text = await result.text();
      document.getElementById('resultMsg').innerText = text || '已送出';
      e.target.reset();
    });

    fetchProducts();
  </script>
</body>
</html>
